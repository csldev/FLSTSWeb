  	<script type="text/javascript" >
		var query = window.location.search;
		var host = window.location.host;
		
		var str = query.substring(1,3);

		var imgsrc="static/img/s"+str+".jpg";
		var mscsrc="static/msc/s"+str+".mp3";
		var lycurl="static/txt/lyc/s"+str+".txt";
		var bgsurl="static/txt/bgs/s"+str+".txt";
		document.getElementById("img").src=imgsrc;
		document.getElementById("msc").src=mscsrc;
		$(function(){
		    $.ajax({
		        url: lycurl,
		        dataType: 'text',
		        success: function(data) {
		        	document.getElementById("lyrics").innerHTML=data;
		        	document.getElementById("backgroundstory").innerHTML="<blockquote>background story</blockquote>";
		        }
		    });
		});
		
		$(function(){
		    $.ajax({
		        url: bgsurl,
		        dataType: 'text',
		        success: function(data) {
		        	document.getElementById("backgroundstory").innerHTML=data;
		        }
		    });
		});
		
  	</script>
